<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11/18 Mascot Preview</title>
    <!-- Google Font for better Unicode support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* Background color */
        body {
            background-color: #a39eee;
            color: #fff;
            margin: 0;
            font-family: 'Noto Sans', Arial, sans-serif;
            overflow: hidden;
            position: relative; /* Ensure positioning context for absolute elements */
        }

        /* Centered video styling */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            border-radius: 12px;
        }

        /* Title styling */
        .title {
            position: absolute;
            margin-top: 12px;
            margin-left: 20px;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Noto Sans', 'Comic Sans MS', cursive;
            color: #fff;
            z-index: 10;
            user-select: none; /* Prevents text selection */
        }

        /* Twitter link styling */
        .twitter-link {
            color: #fff;
            position: relative;
            font-size: 1em;
            text-decoration: none; /* Remove default underline */
            transition: all 0.3s ease;
        }

        .twitter-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px; /* Adjust the gap between text and underline */
            width: 100%;
            height: 2px; /* Increase this value for a thicker underline */
            background-color: rgba(255, 255, 255, 0.8); /* Adjust color for subtlety */
            transform-origin: left;
            transform: scaleX(0); /* Start with the underline hidden */
            transition: transform 0.3s ease;
        }

        .twitter-link:hover::after {
            transform: scaleX(1); /* Expand underline on hover */
        }

        /* Buy button styling */
        .buy-button {
            margin-right: 20px;
            margin-top: 20px;
            width: 150px;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #a39eee;
            border: none;
            padding: 10px 20px;
            font-size: 1.5em;
            font-family: 'Noto Sans', 'Comic Sans MS', cursive;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
            font-weight: 500;
            text-align: center;
            text-decoration: none; /* Remove underline */
        }

        .buy-button:hover {
            font-weight: 600;
            transform: scale(1.1);
        }

        /* Canvas for coffee trail */
        #coffeeTrailCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        /* Text reveal styling */
        .text-reveal {
            position: absolute;
            bottom: 60px; /* Adjusted to make space for social icons */
            width: 100%;
            text-align: center;
            font-family: 'Noto Sans', 'Comic Sans MS', Arial, sans-serif;
            font-size: 2em;
            color: #fff;
            z-index: 10;
            letter-spacing: 0.1em;
            user-select: none; /* Prevents text selection */
            padding: 0 10px; /* Add padding for better readability on mobile */
            box-sizing: border-box;
            margin-bottom: 25px;
        }

        .text-reveal span {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Social Icons at the Bottom */
        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.75; /* Subtle visibility */
        }

        .social-icon:hover {
            transform: scale(1.3);
            opacity: 1;
        }

        /* Specific icon backgrounds */
        .social-icon.x {
            background-image: url('x.webp');
        }

        .social-icon.tg {
            background-image: url('tg.webp');
        }

        .social-icon.dex {
            background-image: url('dex.webp');
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            video {
                max-width: 100%;
                max-height: 100%;
            }

            .title {
                font-size: 1em;
                margin-left: 10px;
                margin-top: 10px;
            }

            .buy-button {
                width: 100px;
                font-size: 1em;
                padding: 8px 16px;
                margin-right: 10px;
                margin-top: 10px;
            }

            .text-reveal {
                font-size: 1.5em;
                bottom: 80px; /* Ensure space above social icons */
            }

            /* Adjust social icons for smaller screens */
            .social-icons {
                gap: 10px;
                bottom: 15px;
            }

            .social-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Title and Twitter Handle -->
        <div class="title">• ᴗ • 11/18<br>
            <a class="twitter-link" href="https://twitter.com/McDNewMascot" target="_blank">@McDNewMascot</a>
        </div>

        <!-- Video -->
        <video src="video.mp4" autoplay muted loop></video>

        <!-- Buy Button -->
        <a href="https://jup.ag/swap/SOL-GRPCZZzvLPweJsYxgjVoXPfEYbxxW6Fda54Rx9aWpump" target="_blank" class="buy-button">BUY • ᴗ •</a>

        <!-- Text Reveal -->
        <div class="text-reveal"></div>

        <!-- Social Icons at the Bottom -->
        <div class="social-icons">
            <a href="https://twitter.com/McDNewMascot" target="_blank" class="social-icon x" aria-label="X"></a>
            <a href="https://t.me/McDMascot" target="_blank" class="social-icon tg" aria-label="Telegram"></a>
            <a href="https://dexscreener.com/solana/d4mupeifgk6kzee2fnrk6mtwovtbvhvg7umj7kbh5n8u" target="_blank" class="social-icon dex" aria-label="DEX"></a>
        </div>
    </div>

    <!-- Canvas for Coffee Trail -->
    <canvas id="coffeeTrailCanvas"></canvas>

    <!-- JavaScript for Coffee Trail Effect and Text Reveal -->
    <script>
        const canvas = document.getElementById('coffeeTrailCanvas');
        const ctx = canvas.getContext('2d');
        let drops = [];

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Mouse position
        let mouseX = 0;
        let mouseY = 0;

        // Mouse events
        window.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            createDrop(mouseX, mouseY);
        });

        // Touch events for mobile devices
        window.addEventListener('touchmove', function(e) {
            e.preventDefault(); // Prevent scrolling
            let touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            createDrop(mouseX, mouseY);
        }, {passive: false});

        function createDrop(x, y) {
            drops.push({
                x: x,
                y: y,
                size: Math.random() * 5 + 5,
                opacity: 1,
                speedY: Math.random() * 2 + 1,
                speedX: (Math.random() - 0.5) * 2
            });
        }

        function updateDrops() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < drops.length; i++) {
                let d = drops[i];
                d.y += d.speedY;
                d.x += d.speedX;
                d.opacity -= 0.01;
                d.size -= 0.05;

                if (d.opacity <= 0 || d.size <= 0) {
                    drops.splice(i, 1);
                    i--;
                    continue;
                }

                ctx.beginPath();
                ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(111, 78, 55,' + d.opacity + ')'; // Coffee color
                ctx.fill();
            }

            requestAnimationFrame(updateDrops);
        }

        updateDrops();

        // Text Reveal Animation
        const textReveal = document.querySelector('.text-reveal');
        const text = "McDonald's new mascot?!";
        const chars = text.split('');

        chars.forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.style.opacity = '0';
            span.style.animation = `fadeIn 0.5s forwards`;
            span.style.animationDelay = `${index * 0.1}s`;
            textReveal.appendChild(span);
        });
    </script>
</body>
</html>
