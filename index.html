<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>• ᴗ • McDonald's Mascot</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #a39eee;
            color: #fff;
            margin: 0;
            font-family: 'Noto Sans', Arial, sans-serif;
            min-height: -webkit-fill-available; /* For iOS */
        }

        /* Main container */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Fallback */
            height: -webkit-fill-available; /* For iOS */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* Header section with title and buy button */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        /* Video section */
        .video-wrapper {
            position: relative;
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            margin-top: 82px;
            max-width: 80%;
            max-height: 60vh;
            border-radius: 12px;
        }

        /* Footer section with text and social icons */
        .footer {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        /* Your existing styles */
        .title {
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Noto Sans', 'Comic Sans MS', cursive;
        }

        .twitter-link {
            color: #fff;
            position: relative;
            font-size: 1em;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .twitter-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.8);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .twitter-link:hover::after {
            transform: scaleX(1);
        }

        .buy-button {
            width: 150px;
            background-color: #fff;
            color: #a39eee;
            border: none;
            padding: 10px 20px;
            font-size: 1.5em;
            font-family: 'Noto Sans', 'Comic Sans MS', cursive;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
        }

        .buy-button:hover {
            font-weight: 600;
            transform: scale(1.1);
        }

        .text-reveal {
            margin-top: 82px;
            font-family: 'Noto Sans', 'Comic Sans MS', Arial, sans-serif;
            font-size: 2em;
            color: #fff;
            letter-spacing: 0.1em;
            text-align: center;
            user-select: none;
        }

        .text-reveal span {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.75;
        }

        .social-icon:hover {
            transform: scale(1.3);
            opacity: 1;
        }

        .social-icon.x {
            background-image: url('x.webp');
        }

        .social-icon.tg {
            background-image: url('tg.webp');
        }

        .social-icon.dex {
            background-image: url('dex.webp');
        }

        #coffeeTrailCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Mobile responsive adjustments */
        @media (max-width: 900px) {
            .header {
                padding: 10px;
            }

            .title {
                font-size: 1em;
            }

            .buy-button {
                width: 100px;
                font-size: 1em;
                padding: 8px 16px;
            }

            video {
                max-width: 90%;
                max-height: 50vh;
            }

            .text-reveal {
                font-size: 1.5em;
                padding: 0 10px;
            }

            .social-icons {
                gap: 10px;
            }

            .social-icon {
                width: 35px;
                height: 35px;
            }
        }

        /* Additional fix for very short screens */
        @media (max-height: 600px) {
            .video-wrapper {
                flex-grow: 0;
            }
            
            video {
                max-height: 40vh;
            }
            
            .text-reveal {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="header">
            <div class="title">• ᴗ • 11/18<br>
                <a class="twitter-link" href="https://twitter.com/McDNewMascot" target="_blank">@McDNewMascot</a>
            </div>
            <a href="https://jup.ag/swap/SOL-GRPCZZzvLPweJsYxgjVoXPfEYbxxW6Fda54Rx9aWpump" target="_blank" class="buy-button">BUY • ᴗ •</a>
        </div>

        <div class="video-wrapper">
            <video src="video.mp4" autoplay muted loop></video>
        </div>

        <div class="footer">
            <div class="text-reveal"></div>
            <div class="social-icons">
                <a href="https://twitter.com/McDNewMascot" target="_blank" class="social-icon x" aria-label="X"></a>
                <a href="https://t.me/McDMascot" target="_blank" class="social-icon tg" aria-label="Telegram"></a>
                <a href="https://dexscreener.com/solana/d4mupeifgk6kzee2fnrk6mtwovtbvhvg7umj7kbh5n8u" target="_blank" class="social-icon dex" aria-label="DEX"></a>
            </div>
        </div>
    </div>

    <!-- Canvas for Coffee Trail -->
    <canvas id="coffeeTrailCanvas"></canvas>

    <!-- JavaScript for Coffee Trail Effect and Text Reveal -->
    <script>
        const canvas = document.getElementById('coffeeTrailCanvas');
        const ctx = canvas.getContext('2d');
        let drops = [];

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Mouse position
        let mouseX = 0;
        let mouseY = 0;

        // Mouse events
        window.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            createDrop(mouseX, mouseY);
        });

        // Touch events for mobile devices
        window.addEventListener('touchmove', function(e) {
            e.preventDefault(); // Prevent scrolling
            let touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            createDrop(mouseX, mouseY);
        }, {passive: false});

        function createDrop(x, y) {
            drops.push({
                x: x,
                y: y,
                size: Math.random() * 5 + 5,
                opacity: 1,
                speedY: Math.random() * 2 + 1,
                speedX: (Math.random() - 0.5) * 2
            });
        }

        function updateDrops() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < drops.length; i++) {
                let d = drops[i];
                d.y += d.speedY;
                d.x += d.speedX;
                d.opacity -= 0.01;
                d.size -= 0.05;

                if (d.opacity <= 0 || d.size <= 0) {
                    drops.splice(i, 1);
                    i--;
                    continue;
                }

                ctx.beginPath();
                ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(111, 78, 55,' + d.opacity + ')'; // Coffee color
                ctx.fill();
            }

            requestAnimationFrame(updateDrops);
        }

        updateDrops();

        // Text Reveal Animation
        const textReveal = document.querySelector('.text-reveal');
        const text = "McDonald's new mascot?!";
        const chars = text.split('');

        chars.forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.style.opacity = '0';
            span.style.animation = `fadeIn 0.5s forwards`;
            span.style.animationDelay = `${index * 0.1}s`;
            textReveal.appendChild(span);
        });
    </script>
</body>
</html>
